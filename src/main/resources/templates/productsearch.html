<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Demo01</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <form class="form-horizontal" th:object="${productoSearch}" th:action="@{/product/search}" method="post">
           
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Product id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productId}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> price min </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{priceMin}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> price max </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{priceMax}"/>
                </div>
            </div>
            
            
            
            
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    
    
    
    
    
    

    
  
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
       
                <th>Product Id</th>
                <th>Description</th>
                <th>Price</th>
              
            </tr>
            <tr th:each="p : ${listaProducto}">
              
                <td th:text="${p.productId}">Product Id</td>
                <td th:text="${p.description}">description</td>
                <td th:text="${p.price}">price</td>
                
            </tr>
        </table>

    </div>


</body>
</html>
