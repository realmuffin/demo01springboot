<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Demo01</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <link href="./static/css/jcarousel.basic.css"
          th:href="@{/css/jcarousel.basic.css}" rel="stylesheet" media="screen"/>
           <script src="./static/js/jcarousel.basic.js"
            th:src="@{/js/jcarousel.basic.js}"></script>
             <script src="./static/js/jquery.jcarousel.min.js"
            th:src="@{/js/jquery.jcarousel.min.js}"></script>
             <script src="./static/js/jquery.js"
            th:src="@{/js/jquery.js}"></script>
            
            
            
            
            
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Product Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.id}">Product Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.description}">description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.price}">Price</p>
                    </div>
                </div>
                
               
                
               
               <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img th:src="${product.imageUrl}" width="300" height="200" /></li>
                        
                        <li><img th:src="${product.imageUrl2}" width="300" height="200" /></li>
                        <li><img th:src="${product.imageUrl3}" width="300" height="200" /></li>
                        <li><img th:src="${product.imageUrl4}" width="300" height="200" /></li>
                      
                    </ul>
                </div>

               

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                
                <p class="jcarousel-pagination">
                    
                </p>
            </div>
                
                
                
                
                
                
                
                
                
            </form>
    </div>
</div>

</body>
</html>
